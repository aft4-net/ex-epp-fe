<div class="main-content">
      <div class="content">
        <h2 *ngIf="this.isEdit">Edit Role</h2>
        <h2 *ngIf="!this.isEdit">Add Role</h2>
  <form nz-form (ngSubmit)="submitForm()" [nzLayout]="'vertical'" [formGroup]="roleForm">
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="Name" nzRequired>Name</nz-form-label>
      <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please input Name!">
        <input nz-input id="Name" placeholder="Name" formControlName="Name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row>
      <nz-form-control [nzSpan]="14">
        <button nz-button nzType="primary" type="submit" *ngIf="isEdit">Update</button>
        <button nz-button nzType="primary" type="submit" *ngIf="!isEdit">Save</button>
        <button nz-button nzType="default" style="margin-left: 24px;" (click)="resetForm()">Reset</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
</div>
