<nz-form-item
    class="form-item">
    <nz-form-label
      class="form-label"
      [nzSm]="labelConfig.nzSm" 
      [nzXs]="labelConfig.nzXs"
      [nzRequired]="required">
      {{label}}
    </nz-form-label>
    <nz-form-control
    [nzSm]="controlConfig.nzSm" 
    [nzXs]="controlConfig.nzXs"
    [nzErrorTip]="errMessage"
    nzHasFeedback>
    <nz-select
    class="excel-single-control"
    [formControl]="myControl"
    [nzMode]="'tags'"
    [nzMaxMultipleCount]="maxChoices">
        <nz-option
            *ngFor="let choice of (list$ | async)"
            [nzValue]="choice.value" [nzLabel]="choice.label">
        </nz-option>
    </nz-select>
    </nz-form-control>
  </nz-form-item>
