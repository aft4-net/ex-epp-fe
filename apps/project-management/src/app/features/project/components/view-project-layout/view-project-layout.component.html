
<div nz-row>

      <div nz-col nzSpan="6" class="ml-1" >    
        <nz-input-group [nzSuffix]="suffixIconSearch" [nzSize]="'large'" >
          <input [formControl]="searchProject"  type="text" nz-input placeholder="Search " />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>





</div>

   
      <nz-table class="mt-3"
  

      [nzData]="projects"
      [nzFrontPagination]="false"
      [nzLoading]="loading"
      [nzTotal]="total"
      [nzPageSize]=" pageSize "
      [nzPageIndex]="pageIndex"

 
  
      (nzPageIndexChange)="PageIndexChange($event)"
  [nzLoading]="loading" >
      <thead  >
        <tr >

          <th class="table_heading" nzColumnKey="name" [nzSortFn]="true">Projects</th>
          <th class="table_heading" nzColumnKey="gender" [nzSortFn]="true">Clients</th>
          <th class="table_heading" nzColumnKey="email" [nzSortFn]="true">Status</th>
          <th class="table_heading" nzColumnKey="email" [nzSortFn]="true">Supervisor</th>
          <th class="table_heading" nzColumnKey="email" >Action</th>
        </tr>
      </thead>
      <tbody>
      
        <tr *ngFor="let data of  projects">
          <td>{{ data.ProjectName }}</td>
          <td>{{ data.Client.ClientName }}</td>
             <td>{{ data.ProjectStatus.StatusName }}</td>
          <td>{{ data.Supervisor?.Name }}  </td>
       
        
          <td>
            <a  class="text-black mr-3"    >

               </svg>      
             Edit </a>

                 </svg>
               Delete</a> </td> 
        </tr>
      </tbody>
    </nz-table>

    <nz-pagination

    [(nzPageIndex)]="pageIndex"

    [nzPageSize]="pageSize"

    [nzPageIndex]="pageIndex"

    [nzTotal]="total"

    [nzSize]="'small'"


    (nzPageSizeChange)="PageSizeChange($event)"
    (nzPageIndexChange)="PageIndexChange($event)"

    nzShowSizeChanger

    nzShowQuickJumper>

    </nz-pagination>
