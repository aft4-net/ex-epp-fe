
<div class="main_container_homepage">

        <nz-breadcrumb nz-page-header-breadcrumb class="mt-3">
          <nz-breadcrumb-item>Home</nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a>Clients-Projects</a>
          </nz-breadcrumb-item>
 
        </nz-breadcrumb>

        <div *ngIf="activeTabIndex===0" class="justify-between" nz-row>
            <div class="page-title"> Clients  </div>    
             <button    class="  font-semibold py-1 px-3 border mr-4  bg-green-500  hover:bg-green-400 text-white">
                Add Client
             </button>
       </div> 

        <div *ngIf="activeTabIndex===1" class="justify-between" nz-row>
            <div class="page-title"> Projects  </div>    
             <button  (click)="addProjectPage()"  class="  font-semibold py-1 px-3 border mr-4  bg-green-500  hover:bg-green-400 text-white">
                Add Project
             </button>


             
       </div> 
  <hr>
<nz-tabset [nzAnimated]="false"[nzSelectedIndex]="activeTabIndex" >
      <nz-tab nzTitle="Clients" class="view_tab" (nzClick)="clientTab()" > 
       <div class="tab-content" >
        Clients
       </div>
        </nz-tab>
 <nz-tab nzTitle="Projects" class="view_tab"     (nzClick)=" projectTab()">
     <div class="tab-content">
<exec-epp-view-project-layout> </exec-epp-view-project-layout>
</div>
</nz-tab>
</nz-tabset>
</div>
