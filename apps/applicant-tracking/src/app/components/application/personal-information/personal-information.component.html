<div>
    <h1>
        <p>Step 1-personal Innformation</p>
    </h1>
    <form [formGroup]="personalInformation">
        <div nz-row nzJustify="end">
            <div nz-col nzSpan="13"> Autofill this application faster by uploading your resume
            </div>
            <div nz-col nzSpan="4">
                <app-button label="uploading" [disabled]="!personalInformation.valid" type="primary"></app-button>
            </div>
        </div>
        <div nz-row [nzGutter]="16">
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div class="inner-box">
                    <app-input [form]="personalInformation" fcn="firstName" name="first-name" type="text"
                        label="First Name" placeholder="Enter your first name" errorMsg="Please provide first name.">
                    </app-input>
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div class="inner-box">
                    <app-input [form]="personalInformation" fcn="last-Name" name="last-name" type="text"
                        label="Last Name" placeholder="Enter your last name" errorMsg="Please provide last name.">
                    </app-input>
                </div>
            </div>
        </div>
        <div nz-row [nzGutter]="16">
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div class="inner-box">
                    <app-input [form]="personalInformation" fcn="email" name="email" type="email" label="Email"
                        placeholder="example@email.com" errorMsg="Please provide a valid email address."></app-input>
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div class="inner-box">
                    <app-input [form]="personalInformation" fcn="phoneNo" name="phone-no" type="phone"
                        label="phone No." placeholder="+251----------" errorMsg="Please provide a valid phone number.">
                    </app-input>
                </div>
            </div>

        </div>
        <div nz-row [nzGutter]="16">
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div class="inner-box">
                    <app-input [form]="personalInformation" fcn="country" name="country" type="text" label="Country"
                        placeholder="Ethiopia" errorMsg="Please provide a valid Country Name"></app-input>

                </div>
            </div>
        </div>
        <div nz-row nzJustify="end">
            <div nz-col nzSpan="5">
                <app-button label="Save and Continue" [disabled]="!personalInformation.valid" type="primary">
                </app-button>
            </div>
        </div>
    </form>
</div>
