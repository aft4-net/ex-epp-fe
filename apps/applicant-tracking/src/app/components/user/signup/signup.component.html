<nz-card class="card-view">
  <div class="title">Sign up</div>
  <form [formGroup]="signUpForm" (ngSubmit)="signup()">
    <app-input
      [form]="signUpForm"
      fcn="firstName"
      name="first-name"
      type="text"
      label="First Name"
      placeholder="Enter your first name"
      errorMsg="Please provide first name."
    ></app-input>
    <app-input
      [form]="signUpForm"
      fcn="lastName"
      name="last-name"
      type="text"
      label="Last Name"
      placeholder="Enter your last name"
      errorMsg="Please provide last name."
    ></app-input>
    <app-input
      [form]="signUpForm"
      fcn="email"
      name="email"
      type="email"
      label="Email"
      placeholder="example@email.com"
      errorMsg="Please provide a valid email address."
    ></app-input>
    <app-input
      [form]="signUpForm"
      fcn="password"
      name="password"
      [type]="showPassword ? 'text' : 'password'"
      label="Password"
      [suffixIcon]="passwordSuffixIcon"
      placeholder="Enter your password"
      errorMsg="Password length should be greater or equal to 8."
    ></app-input>
    <app-input
      [form]="signUpForm"
      fcn="confirmPassword"
      name="confirm-password"
      type="password"
      label="Confirm Password"
      placeholder="Confirm your password"
      errorMsg="Confirm password should match with password."
    ></app-input>

    <app-button
      label="Sign up"
      [disabled]="!signUpForm.valid"
      type="primary"
    ></app-button>
  </form>

  <ng-template #passwordSuffixIcon>
    <i
      class="clickable-icon"
      (click)="togglePasswordView()"
      nz-icon
      [nzType]="!showPassword ? 'eye-invisible' : 'eye'"
      nzTheme="outline"
    ></i>
  </ng-template>
  <div class="info">
    Already have an account?
    <a [routerLink]="['/user']"> Sign In </a>
  </div>
</nz-card>
