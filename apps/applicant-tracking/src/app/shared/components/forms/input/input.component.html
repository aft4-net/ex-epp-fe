<div [formGroup]="form">

  <nz-form-control [nzErrorTip]="errorMsg">
    <nz-input-group [nzSuffix]="suffixIcon" [nzPrefix]="prefixIcon">
      <input [formControlName]="fcn" [type]="type" nz-input [placeholder]="placeholder" />
    </nz-input-group>
  </nz-form-control>
</nz-form-item>
</div>
