<nz-tabset [nzTabPosition]="direction">
  <nz-tab
    *ngFor="let tab of tabs"
    [nzTitle]="titleTemplate"
    [nzDisabled]="tab.disabled"
  >
    <ng-content></ng-content>
    <ng-template #titleTemplate let-visible="visible">
      <i nz-icon [nzType]="tab?.icon"></i> {{tab.name}}
    </ng-template>
  </nz-tab>
</nz-tabset>
