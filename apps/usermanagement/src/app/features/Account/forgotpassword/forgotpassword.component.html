<nz-card class="card-view" >

  <div class="heading"><p>Forgot Password?</p></div>
  <span class="text">We will use your EPP'S email to recover your password.</span>
  <p>&nbsp;</p>
  <form [formGroup]="pForgotForm">
  <div nz-row>
    <div nz-col nzSpan="24">

    <div class="text">Enter your email</div>
        <input 
          nz-input placeholder="example@email.com" 
          formControlName="email"
          name="email"
          type="email"
          id="email"
          />
    </div>
  </div>
 
  <div nz-row>
    <div nz-col nzSpan="24">
     <p>&nbsp;</p>
      <button
        nz-button
        [nzLoading]="loading"
        [disabled]="email?.invalid || disable"
        nzBlock
        nzType="primary"
        (click)="submit()"
        class="ant-btn-primary"
      >
        Reset Password
      </button>
      <a [href]="redirectUrl + '/usermanagement/logIn'" 
         class="back-btn text" 
         nz-button nzType="link"
          nzBlock>Back to login
    </a>
    </div>
  </div>
 </form>
</nz-card>
