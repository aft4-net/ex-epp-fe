<div style="padding-right: 20px">
  <div style="padding-left: 10px; padding-top: 15px">
    <div style="float: right">
      <button nz-button class="cancel-button">Cancel</button>
      <button nz-button class="button-style">Update Permissions</button>
    </div>
    <div>
      <h3>Ro - Permissions</h3>
      <p>View and configure groups access.</p>
    </div>
  </div>
  <nz-collapse>
    <nz-collapse-panel
      *ngFor="let permission of listOfPermistion; let i = index"
      [nzHeader]="header"
    >
      <ng-template #header>
        <label
          nz-checkbox
          [(ngModel)]="permission.Parent.checkAll"
          [nzIndeterminate]="permission.Parent.indeterminate"
          (nzCheckedChange)="updateAllPermissionChecked($event, i)"
          >{{
            permission.Parent.value 
          }}</label
        >
      </ng-template>

      <div style="padding-left: 10px">
        <div *ngFor="let item of permission.Childs">
          <label
            nz-checkbox
            [(ngModel)]="item.checked"
            (nzCheckedChange)="updateSingleChecked($event, i)"
            >{{ item.value }}</label
          >
        </div>
      </div>
    </nz-collapse-panel>
  </nz-collapse>
</div>
