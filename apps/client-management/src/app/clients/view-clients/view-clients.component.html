<header>
  <nz-breadcrumb nz-page-header-breadcrumb class="mt-4">
    <nz-breadcrumb-item>Home</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      Clients
    </nz-breadcrumb-item>
  </nz-breadcrumb>
  <div class="justify-between" nz-row>
    <div class="page-title"> Clients </div>

   <div > <button  (click)="addClientPage()"  nz-button> Add Client </button> </div>
  </div>
 </header>
<exec-epp-header-line> </exec-epp-header-line>

<div class="main_container_homepage ">
  Client View!
<div nz-row>
  <div nz-col nzSpan="6" class="ml-1">
    <nz-input-group [nzSuffix]="suffixIconSearch" >
      <input type="text" nz-input placeholder="Search" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>


</div>
<nz-table class="mt-3">
  <thead>
    <tr>
      <th  nz-th nzShowFilter [nzFilters]="namesofclients">Client</th>
      <th nz-th nzShowFilter [nzFilters]="namesoflocations">Location</th>
      <th nz-th nzShowFilter [nzFilters]="namesofStatuses">Status</th>
      <th nz-th nzShowFilter [nzFilters]="namesofclients">Sales Person</th>
      <th nz-th>Client Contact Person</th>
      <th nz-th>Company Contact Person</th>
      <th nz-th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of values" >
      <td>{{value.client}}</td>
      <td>{{value.address}}</td>
      <td>{{value.status}}</td>
      <td>{{value.sales_person}}</td>
      <td>{{value.client_contact}}</td>
      <td>{{value.company_contact}}</td>
      <td>


      </td>


    </tr>
  </tbody>
</nz-table>

</div>
