<header>
  <nz-breadcrumb nz-page-header-breadcrumb class="mt-4">
    <nz-breadcrumb-item>Home</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a [routerLink]="['/clients']">Clients </a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>Add Clients</nz-breadcrumb-item>
  </nz-breadcrumb>
  <div nz-row>
    <div class="page-title"> Add Client </div>
  </div>
</header>
<exec-epp-header-line> </exec-epp-header-line>
<header>
  <div class="justify-between" nz-row>
    <div class="page-title"> Enter Client Details </div>
    <div>
      <button (click)="clientsPage()" class="text-green-500  border-1 border-green-500  border-solid bg-transparent  font-semibold
           py-1 px-3 border hover:border-green-800 hover:text-green-800  mr-4 ">
        Cancel
      </button>
      <button nz-button> Save </button>
    </div>
  </div>
</header>
<hr>
<nz-tabset class="side-nav p-2" [nzTabPosition]="position">
  <nz-tab class="side-nav-tab" nzSelected nzTitle='Client Details' nz-icon nzType="android">
    <div class="tab-content">
      <exec-epp-details-form> </exec-epp-details-form>
    </div>
  </nz-tab>


  <nz-tab class="side-nav-tab" nzSelected nzTitle='Client Contacts'>
    <div class="tab-content">
      <exec-epp-contacts-form> </exec-epp-contacts-form>
    </div>
  </nz-tab>

  <nz-tab class="side-nav-tab" nzSelected nzTitle='Comapny Conatacts'>
    <div class="tab-content">
      <exec-epp-contacts-form> </exec-epp-contacts-form>
    </div>
  </nz-tab>

  <nz-tab class="side-nav-tab" nzSelected nzTitle='Location'>
    <div class="tab-content">
      <exec-epp-loacations-form> </exec-epp-loacations-form>
    </div>
  </nz-tab>

</nz-tabset>
