<header>
  <nz-breadcrumb nz-page-header-breadcrumb class="mt-4">
    <nz-breadcrumb-item>Home</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a [routerLink]="['/clients']">Clients </a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>Add Clients</nz-breadcrumb-item>
  </nz-breadcrumb>
  <div nz-row>
    <div class="page-title"> Add Client </div>
  </div>
</header>
<exec-epp-header-line> </exec-epp-header-line>
<header>
  <div class="justify-between" nz-row>
    <div class="page-title"> Enter Client Details </div>
    <div>
      <button (click)="clientsPage()" class="text-green-600   border-green-600  border bg-transparent  font-semibold
           py-1 px-3   hover:border-green-700 hover:text-green-700  mr-4 ">
        Cancel
      </button>
      <button type="submit" (click)="addClient()"    nz-button> Save </button>
    </div>
  </div>
</header>
<hr>
<nz-tabset class=" p-2" [nzTabPosition]="position">
  <nz-tab class="side-nav-tab" nzSelected nzTitle='Client Details'>
    <div class="tab-content">
      <exec-epp-details-form> </exec-epp-details-form>
    </div>
  </nz-tab>
  <nz-tab nzSelected nzTitle='Client Contacts'>
    <div class="tab-content">
      <exec-epp-contacts-form> </exec-epp-contacts-form>
    </div>
  </nz-tab>
  <nz-tab nzSelected nzTitle='Comapny Conatacts'>
    <div class="tab-content">
      <exec-epp-company-contacts-form> </exec-epp-company-contacts-form>
    </div>
  </nz-tab>
  <nz-tab nzSelected nzTitle='Location'>
    <div class="tab-content">
      <exec-epp-loacations-form> </exec-epp-loacations-form>
    </div>
  </nz-tab>

</nz-tabset>
