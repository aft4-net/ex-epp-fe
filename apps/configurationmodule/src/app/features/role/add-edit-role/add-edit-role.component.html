<div class="main-content">
      <div class="content">
  <form nz-form (ngSubmit)="submitForm()" [nzLayout]="'vertical'" [formGroup]="roleForm">
    <nz-form-item>
      <nz-form-label  nzFor="Name" nzRequired>Name</nz-form-label>
      <nz-form-control nzErrorTip="Please input Name!">
        <input nz-input id="Name" placeholder="Name" formControlName="Name" style="text-transform:capitalize;"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label  nzRequired nzFor="department">Department</nz-form-label>
      <nz-form-control  nzErrorTip="please select department">
        <nz-select nzPlaceHolder="Select department" formControlName="DepartmentGuid">
          <nz-option *ngFor="let department of departments" nzLabel="{{department.Name}}" nzValue="{{department.Guid}}"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <div class="modal-footer" *ngIf="authorize('Update_Job_Title') || authorize('Create_Job_Title')">
        <button nz-button nzType="primary" type="submit" *ngIf="isEdit && authorize('Update_Job_Title')" [disabled]="!roleForm.valid || onSubmitClick">Update</button>
        <button nz-button nzType="primary" type="submit" *ngIf="!isEdit && authorize('Create_Job_Title')" [disabled]="!roleForm.valid || onSubmitClick">Add</button>
        <button nz-button nzType="default" style="margin-left: 8px;" (click)="resetForm()" [disabled]="!enableClear">Clear</button>
    </div>
  </form>
</div>
</div>
