<div class="main-content" style="margin: 0px 24px; padding-bottom: 58px;">

  <h1>Duty Station</h1>
  <div nz-row>
    <div nz-col nzSpan="18">
      <nz-select id="country" [formControl]="country" class="ml-8 w-80 h-9 rounded-sm border-gray-300"
        (ngModelChange)="getDutyStation()">
        <nz-option *ngFor="let country of (countries$ | async)" nzValue="{{country.Guid}}" nzLabel="{{country.Name}}"
          class="font-normal text-base not-italic"></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="6" class="config-add-button">
      <button nz-button nzType="primary" (click)="updateModalState()" style="float: right">
        <span>Add Duty Station</span>
      </button>
    </div>

    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search" nzTheme="outline"></i>
    </ng-template>
  </div>

  <div>
    <nz-table #dutyStationTable [nzData]="(dutyStation$ | async) ?? []">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dutyStation of dutyStationTable.data">
          <td>{{ dutyStation.Name }}</td>
          <td>
            <i nz-icon nzType="edit" nzTheme="outline" (click)="update(dutyStation)"></i>
            <nz-divider nzType="vertical"></nz-divider>
            <i nz-icon nzType="delete" nzTheme="outline" (click)="delete(dutyStation)"></i>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<nz-modal [(nzVisible)]="addDutyStation" nzTitle="Add Duty Station" [nzFooter]="null"
  nzClassName="config-add-country-modal" (nzOnCancel)="updateModalState()">
  <ng-container *nzModalContent>
    <form (ngSubmit)="save()" class="flex flex-col">
      <nz-form-item>
        <nz-form-label nz-row>
          {{label}}
        </nz-form-label>
      </nz-form-item>
      <nz-form-item class="form-item ">
        <nz-form-control nz-row nzHasFeedback>
          <nz-select class="excel-single-control" [(ngModel)]="selectedValue" id="country1" [formControl]="country1"
            nzAllowClear nzPlaceHolder="Choose Country" (ngModelChange)="getDutyStation()">
            <nz-option *ngFor="let dutyStation of (countries$|async)" nzValue="{{dutyStation.Guid}}"
              nzLabel="{{dutyStation.Name}}">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <div class="w-full m-0 mb-6">
        <label for="Name">Name:</label>
        <div class="m-0 mt-2">
          <input nz-input id="Name" placeholder="Name" [formControl]="dutyStation" />
        </div>
      </div>
      <div>
        <button *ngIf="isNew" nz-button nzType="primary" type="submit">Add</button>
        <button *ngIf="!isNew" nz-button nzType="primary" type="submit">Update</button>
      </div>
    </form>
  </ng-container>
</nz-modal>
