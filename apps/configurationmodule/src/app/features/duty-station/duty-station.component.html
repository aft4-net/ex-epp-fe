<div class="m-0 mr-6 ml-6 p-0 pt-6 pb-14">
    <h1>Country</h1>
    <div class="flex flex-row justify-center content-between">
        <div class="w-full m-0 mb-6">
            <nz-select id="country" [formControl]="country" class="ml-8 w-80 h-9 rounded-sm border-gray-300" (ngModelChange)="getDutyStation()">
                <nz-option *ngFor="let country of (countries$ | async)" nzValue="{{country.Guid}}" nzLabel="{{country.Name}}" class="font-normal text-base not-italic"></nz-option>
            </nz-select>
        </div>
        <div class="config-add-button">
            <button nz-button nzType="primary" (click)="updateModalState()">
                <span>Add Duty Station</span>
            </button>
        </div>

        <ng-template #suffixIconSearch>
            <i nz-icon nzType="search" nzTheme="outline"></i>
        </ng-template>
    </div>

    <div>
        <nz-table #dutyStationTable [nzData]="(dutyStation$ | async) ?? []" [nzOuterBordered]="true">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dutyStation of dutyStationTable.data">
                    <td>{{ dutyStation.Name }}</td>
                    <td>
                        <i nz-icon nzType="edit" nzTheme="outline" (click)="update(dutyStation)"></i>
                        <nz-divider nzType="vertical"></nz-divider>
                        <i nz-icon nzType="delete" nzTheme="outline" (click)="delete(dutyStation)"></i>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>

<nz-modal [(nzVisible)]="addDutyStation"
          nzTitle="Add Duty Station" [nzFooter]="null"
          nzClassName="config-add-country-modal"
          (nzOnCancel)="closeModal()">
    <ng-container *nzModalContent>
      <form #countryForm="ngForm"
            (ngSubmit)="save(countryForm)">
        <nz-form-item>
          <nz-form-label
            nz-row
          >
            {{label}}
          </nz-form-label>
        </nz-form-item>
        <nz-form-item
          class="form-item ">
          <nz-form-control
            nz-row
            nzHasFeedback>
            <nz-select
              class="excel-single-control"
              [(ngModel)]="selectedValue" name="countr"
              nzAllowClear
              nzPlaceHolder="Choose Duty Country"
            >
              <nz-option
                *ngFor="let choice of (nationalities$ | async)"
                [nzValue]="choice.value" [nzLabel]="choice.label">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <div>
          <button *ngIf="isNew" nz-button nzType="primary" type="submit">Add</button>
          <button *ngIf="!isNew" nz-button nzType="primary" type="submit">Update</button>
        </div>

      </form>

    </ng-container>
</nz-modal>
