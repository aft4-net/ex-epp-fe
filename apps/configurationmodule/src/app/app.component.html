<div class="header-title">
  <div class="flex-2 sm:w-2/4 lg:w-1/4 ml-4 sm:mt-4 sm:mb-4 sm:ml-0">
  <nz-breadcrumb [nzAutoGenerate]="true" class="flex sm:contents">
    <nz-breadcrumb-item [routerLink]="['/']"><a>Home</a></nz-breadcrumb-item>
    <nz-breadcrumb-item [routerLink]="['/configurationmodule']"><a>Configuration</a></nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="w-auto h-7">
      <h3 class="w-auto h-full font-semibold text-xl not-italic">Manage Configuration</h3>
    </div>
  </div>
  </div>
  <nz-layout class="inner-layout">
    <nz-sider  *ngIf="isLogin" [style.box-shadow]="{'box-shadow': 'inset -2px 0px 0px #DADADA'}"
      nzWidth="228px" nzHight="715px" class="inner-side-bar" nzTheme="light">
      <ul nz-menu nzMode="inline" class="sider-menu">
        <li  nz-menu-item [nzSelected]='activePath("/configurationmodule")' *ngIf="authorize('View_Department')">
          <i nz-icon nzType="apartment" nzTheme="outline"></i><a [routerLinkActive]="['/configurationmodule']" [routerLink]="['/configurationmodule']" >Department</a>
        </li>
        <li nz-menu-item [nzSelected]='activePath("/configurationmodule/role")' *ngIf="authorize('View_Role')">
          <i nz-icon nzType="user" nzTheme="outline"></i> <a [routerLink]="['/configurationmodule/role']" >Job Title</a>
        </li>
        <li nz-menu-item [nzSelected]='activePath("/configurationmodule/country")'>
          <i nz-icon nzType="flag" nzTheme="outline"></i>
          <a [routerLink]="['/configurationmodule/country']">Country</a>
        </li>
        <li nz-menu-item [nzSelected]='activePath("/configurationmodule/country")'>
          <i nz-icon nzType="flag" nzTheme="outline"></i>
          <a [routerLink]="['/configurationmodule/duty-station']">Duty Station</a>
        </li>
        <li nz-menu-item [nzSelected]='activePath("/configurationmodule/timesheet")' *ngIf="authorize('View_Timesheet_Configuration')">
          <i nz-icon nzType="clock-circle" nzTheme="outline"></i> <a [routerLink]="['/configurationmodule/timesheet']" >TimeSheet</a>
        </li>
      </ul>
    </nz-sider>
    <nz-content class="inner-content" nzWidth="978px" nzHeight="715px">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
