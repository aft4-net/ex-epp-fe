<nz-layout>
    <div class="page-header">
      <nz-page-header style="padding: 0px 24px; box-shadow: 1px 1px 8px #aaa;">
        <nz-page-header-title>
          <img style="height: 22px" src="assets/icon_navigation_apps_24px.png">
          <img style="height: 22.48px; padding-left: 12px" src="assets/Union.png">
          <img style="height: 30.15px; padding-left: 6.37px" src="assets/Enterprise_Project_portfolio.png">
        </nz-page-header-title>
        <nz-page-header-extra>
          <button nz-button nzType="text"><i nz-icon [nzType]="'setting'" [nzTheme]="'outline'"></i></button>
          <button nz-button nzType="text"><i nz-icon [nzType]="'question-circle'" [nzTheme]="'outline'"></i></button>
          <button nz-button nzType="text">
            <nz-badge [nzCount]="12">
              <i nz-icon [nzType]="'bell'" [nzTheme]="'outline'"></i>
            </nz-badge>
          </button>
          <button nz-button nzShape="circle" nzType="primary" nzDanger>AC</button>
        </nz-page-header-extra>
      </nz-page-header>
    </div>
    <nz-content>
        <div class="breadcrumb">
            <nz-breadcrumb>
                <nz-breadcrumb-item>Home</nz-breadcrumb-item>
                <nz-breadcrumb-item>Resource Management</nz-breadcrumb-item>
            </nz-breadcrumb>
            <h1 style="font-family: 'SF Pro Display';">Add Employee</h1>
        </div>
        <div class="page-title">
          <h2>Enter employee details</h2>
        </div>
      <div class="inner-content">
        
        <ul nz-menu nzMode="inline">
              <li nz-menu-item nzSelected><i nz-icon [nzType]="'user'" [nzTheme]="'outline'"></i> Personal details</li>
              <li nz-menu-item><i nz-icon [nzType]="'profile'" [nzTheme]="'outline'"></i> Organization details</li>
              <li nz-menu-item><i nz-icon [nzType]="'environment'" [nzTheme]="'outline'"></i> Contact details</li>
              <li nz-menu-item><i nz-icon [nzType]="'mail'" [nzTheme]="'outline'"></i> Project assignment</li>
              <li nz-menu-item><i nz-icon [nzType]="'wallet'" [nzTheme]="'outline'"></i> Salary information</li>
              <li nz-menu-item><i nz-icon [nzType]="'database'" [nzTheme]="'outline'"></i> Extra information</li>
        </ul>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
