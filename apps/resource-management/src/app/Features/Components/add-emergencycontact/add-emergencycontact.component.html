<form nz-form [formGroup]="EForm" (ngSubmit)="submitFormall()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="firstName"
      >FirstName</nz-form-label
    >
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="The input is required!"
    >
      <input
        nzPrefixIcon="user"
        nz-input
        formControlName="firstName"
        id="firstName"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="fatherName"
      >FatherName</nz-form-label
    >
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="The input is required!"
    >
      <input
        nzPrefixIcon="user"
        nz-input
        formControlName="fatherName"
        id="fatherName"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="relationship"
      >Relationship</nz-form-label
    >
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="The input is required!"
    >
      <input
        nzPrefixIcon="user"
        nz-input
        formControlName="relationship"
        id="relationship"
      />
    </nz-form-control>
  </nz-form-item>
  <ng-container formGroupName="address">
    <app-address-new></app-address-new>
  </ng-container>
  <button nz-button nzType="primary" (click)="submitFormall()">
    Next
    <i nz-icon nzType="right"></i>
  </button>
</form>
