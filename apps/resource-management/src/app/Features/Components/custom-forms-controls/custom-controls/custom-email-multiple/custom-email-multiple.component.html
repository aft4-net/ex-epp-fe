
  <ng-container *ngFor="let control of myControls.controls; let i = index">
    <nz-form-item class="form-item">
        <nz-form-label class="form-label" [nzSm]="labelConfig.nzSm" [nzXs]="labelConfig.nzXs" [nzRequired]="required"
        [hidden]="i > 0">
          {{label}}
        </nz-form-label>
        <nz-form-control [nzSm]="controlConfig.nzSm" [nzXs]="controlConfig.nzXs" [nzErrorTip]="errMessages[i]"
        nzHasFeedback>
      <nz-input-group [nzAddOnAfter]="suffixTemplate">
        <input [formControl]="getControl(i)" 
        class="email-input-box"
        nzPlaceHolder="example@domain.ext" (ngModelChange)="onChange(i)" nz-input />
        <ng-template #suffixTemplate>
            <button nz-button [hidden]="(i === 0 && myControls.length === 1)"
                (click)="onRemove(i)">
                - Remove
            </button>
          <button nz-button [hidden]="!(i + 1 === myControls.length && myControls.length < maxAmount)"
            (click)="onAdd()">
            + Add More
          </button>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
</nz-form-item>
  </ng-container>
