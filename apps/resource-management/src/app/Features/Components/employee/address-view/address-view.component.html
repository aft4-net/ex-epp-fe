<exec-epp-page-title></exec-epp-page-title>
<div nz-row>
    <div nz-col nzSpan="4">
        <exec-epp-side-bar> </exec-epp-side-bar>
    </div>
    <div nz-col nzSpan="20" class="inner-content">
        <div nz-row>
            <div nz-col nzSpan="20" class="page-title">
                <h1>Addresses</h1>
            </div>
            <div nz-col nzSpan="4">
            <button nz-button nzType="primary" (click)="showModal2()">
                <span>Add Address</span>
                </button>
            </div>
        </div>
        <br />
        <br />






        <nz-table #rowSelectionTable nzShowPagination nzShowSizeChanger [nzData]="listOfData"
            (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
            <thead>
                <tr>
                    <th [nzChecked]="checked" [nzIndeterminate]="indeterminate"
                        (nzCheckedChange)="onAllChecked($event)"></th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data">
                    <td [nzChecked]="setOfCheckedId.has(data.id)" [nzDisabled]="data.disabled"
                        (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                </tr>
            </tbody>
        </nz-table>

    </div>
</div>
