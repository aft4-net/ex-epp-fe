
 <form nz-form  class="Entry-Employee-area">
  <div  style=" max-width: 600px;" [formGroup]="validateForm">
    <nz-form-item style="margin-bottom: 10px;">
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="employeeNumber">Employee Number</nz-form-label>
      <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="The input is not a valid Employee Number!">
        <input nz-input formControlName="employeeNumber" id="employeeNumber" [(ngModel)]="employeeNumber"/>
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">employeeNumber</ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item style="margin-bottom: 10px;">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="firstName">First Name</nz-form-label>
    <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="The input is not a valid Name!">
      <input nz-input formControlName="firstName" id="firstName" [(ngModel)]="firstName"/>
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">First Name</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="margin-bottom: 10px;">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="fatherName" nzRequired>Father's Name</nz-form-label>
    <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="The input is not a valid Name!">
      <input
        nz-input
        type="text"
        id="fatherName"
        formControlName="fatherName"
        [(ngModel)]="fatherName"
      />
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Father's Name!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="margin-bottom: 10px;">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="grandFatherName" nzRequired>Grand Father's Name</nz-form-label>
    <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="The input is not a valid Name!">
      <input nz-input type="text" formControlName="grandFatherName" id="grandFName" [(ngModel)]="grandFatherName"/>
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Grand Father's Name</ng-container>

      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="margin-bottom: 10px;">
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="personalEmail"
      nzRequired
      nzTooltipTitle="Do you want to add another email ?"
      nz-icon nzType="plus" nzTheme="outline"
    >
      <span>Personal Email</span>
    </nz-form-label>
    <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="Please input your personal email!">
      <input nz-input id="personalEmail" formControlName="personalEmail" [(ngModel)]="personalEmail" />

    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="margin-bottom: 10px;">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber"
    nzTooltipTitle="Do you want to add another Phone Number ?"
    nz-icon nzType="plus" nzTheme="outline"
    >
    Phone Number
    </nz-form-label>
    <nz-form-control
      [nzSm]="10"
      [nzXs]="24"
      nzErrorTip="Please input your phone number!"

    >
      <nz-input-group >

        <input formControlName="phoneNumber" id="'phoneNumber'" nz-input [(ngModel)]="phoneNumber" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item style="margin-bottom: 10px;">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="dateofBirth" nzRequired>Date Of Birth</nz-form-label>
    <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="Please input date of birth!">
      <input nz-input type="date" id="dateofBirth" formControlName="dateofBirth" placeholder="dateofBirth" [(ngModel)]="dateofBirth"/>
    </nz-form-control>
  </nz-form-item>

 <div >
 <div >
  <nz-form-item style="margin-bottom: 10px;">
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="Gender"
      nzRequired
    >
      Gender
    </nz-form-label>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
    >
      <div nz-row [nzGutter]="8">
        <div nz-col [nzSpan]="12">
          <nz-select formControlName="gender" [(ngModel)]="gender">
            <nz-option   *ngFor="let option of listOfOption" [nzLabel]="option" [nzValue]="option" >{{option}}</nz-option>
          </nz-select>
        </div>
      </div>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="margin-bottom: 10px;">
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="Nationality"
      nzRequired
      nzTooltipTitle="Do you want to add another Nationality ?"
      nz-icon nzType="plus" nzTheme="outline"
    >
     Nationality
    </nz-form-label>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
    >
      <div nz-row [nzGutter]="8">
        <div nz-col [nzSpan]="12">
          <nz-select formControlName="nationality" >
            <nz-option    *ngFor="let option of nationality" [nzLabel]="option" [nzValue]="option">{{option}}</nz-option>
          </nz-select>
        </div>
      </div>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary" style="margin-right: 70px;" (click)="addEmployee()">Next</button>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row >
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary" style="margin-right: 500px;bottom: 57px;" (click)="saveEmployee()">Save</button>
    </nz-form-control>
  </nz-form-item>

 </div>
</div>

</div>
</form>
