<br>
<form nz-form id="familyForm" [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="employeeId">Employee-Id</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is required!">
      <nz-select formControlName="employeeId" nzShowSearch nzAllowClear
        (ngModelChange)="onSelectEmpId()">
        <ng-container *ngFor="let emp of employees">
          <nz-option nzValue="{{emp.EmployeeId}}"  nzLabel="{{emp.EmployeeId}}"></nz-option>

        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="maritalStatus">Marital-Status</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is required!">
      <nz-select formControlName="maritalStatus" nzShowSearch nzAllowClear
        (ngModelChange)="onSelectMaritalStatus()">
          <nz-option nzValue="Married" nzLabel="Married"></nz-option>
          <nz-option nzValue="Not Married" nzLabel="Not Married"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="relationship" nzRequired>Relationship</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.controls['remark']"
      nzErrorTip="Please privide your relationship!">
      <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
        <ng-template #addOnBeforeTemplate>
          <nz-select formControlName="relationship" class="relationship-select">
            <ng-container *ngFor="let rel of relationships">
              <nz-option nzValue="{{rel.Guid}}" nzLabel="{{rel.Name}}"></nz-option>
            </ng-container>
          </nz-select>
        </ng-template>
        <input formControlName="remark" id="'remark'" nzPlaceHolder="provide others" nz-input />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="fullName">Full-Name</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is required!">
      <input nz-input formControlName="fullName" id="fullName" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="gender">Gender</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is required!">
      <nz-select formControlName="gender" nzShowSearch nzAllowClear>
          <nz-option nzValue="Male" nzLabel="Male"></nz-option>
          <nz-option nzValue="Female" nzLabel="Female"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="dateofBirth" nzRequired>Date Of Birth</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input dateofBirth!">
      <input nz-input type="date" id="dateofBirth" formControlName="dateofBirth" placeholder="dateofBirth"  />
    </nz-form-control>
  </nz-form-item>
</form>
<app-progress-buttons [isMultiple]="true" ></app-progress-buttons>
