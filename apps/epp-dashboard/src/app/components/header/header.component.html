<div class="page-header" style="background: white">
  <nz-page-header style="padding: 4px 24px;   box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);">
    <nz-page-header-title >
      <img style="height: 22px" src="assets/icon_navigation_apps_24px.png" />
      <img style="height: 22.48px; padding-left: 12px" src="assets/Union.png"/>
      <img
        style="height: 30.15px; padding-left: 6.37px"
        src="assets/Enterprise_Project_portfolio.png"
      />
    </nz-page-header-title>
    <nz-page-header-extra>
      <button nz-button nzType="text">
        <i nz-icon [nzType]="'setting'" [nzTheme]="'outline'"></i>
      </button>
      <button nz-button nzType="text">
        <i nz-icon [nzType]="'question-circle'" [nzTheme]="'outline'"></i>
      </button>
      <button nz-button nzType="text">
        <nz-badge [nzCount]="12">
          <i nz-icon [nzType]="'bell'" [nzTheme]="'outline'"></i>
        </nz-badge>
      </button>
 
      <button nz-button nzType="primary" nzDanger nzShape="circle"    nzPopoverTrigger="click" 
      nz-popover nzPopoverTitle="" [nzPopoverContent]="contentTemplate" nzPopoverPlacement= "right">{{fullName}} </button>
      <ng-template #contentTemplate>
        <div>
            <button class="actionButtons" nz-button nzType="default"  >
               Edit Account
            </button>
            <button class="actionButtons"  nz-button nzType="default" >
              User Profile
            </button>
            <button class="actionButtons"  nz-button nzType="default" nzDanger (click)="logout()">
                Logout
            </button>
          
        </div>
      </ng-template>
    </nz-page-header-extra>
  </nz-page-header>
</div>
