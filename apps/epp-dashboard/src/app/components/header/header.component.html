<div class="page-header" style="background: white">
  <nz-page-header style="padding: 0px 24px; box-shadow: 0px 1px 1px rgba(84, 84, 84, 0.25);">
    <nz-page-header-title class="flex flex-row">
      <img style="height: 22px" src="assets/images/icon_nav.png" (click)="openSidenav()" />
     <a [href]="redirectUrl">
      <img style="height: 22.48px; padding-left: 12px" src="assets/images/Union.png"/>
     </a>
      <a [href]="redirectUrl">
        <img style="height: 30.15px; padding-left: 6.37px" src="assets/Enterprise_Project_portfolio.png" />
      </a>
      
    </nz-page-header-title>
    <nz-page-header-extra class="flex flex-row">
   
      <button nz-button nzType="text" style="background-color: #fff; display: none;">
        <nz-badge [nzCount]="12" >
          <i nz-icon [nzType]="'bell'" [nzTheme]="'outline'" style="size: 20%;"></i>
        </nz-badge>
      </button>
 
      <button nz-button class="userIcon" nz-primary nzDanger nzShape="circle"    nzPopoverTrigger="click" 
      nz-popover nzPopoverTitle="" [nzPopoverContent]="contentTemplate" nzPopoverPlacement= "right">{{fullName}} </button>
      <ng-template #contentTemplate>      
        <div  nz-col>
            <button nz-row style="border: none; color: black;"  nz-button nzType="default">
               {{thefullName}}  | {{theGroup}}
            </button>
           
            <button nz-row style="border: none; color: #00a551"   nz-button nzType="default" >
              <a  (click)="routetoResourceManagement()" routerLinkActive="router-link-active" ><p style="font-size:14px; "> My Profile</p></a>         
            </button>
            <button nz-row style="size: 2%; border: none;" class="logBtn logout"  nz-button nzType="default" nzDanger (click)="logout()">
                Logout
            </button>
          
           
        </div>

      </ng-template>
    </nz-page-header-extra>
  </nz-page-header>

  <!-- <button nz-button nzType="primary" (click)="openSidenav()">Open</button> -->
  <nz-drawer
      [nzClosable]="false"
      [nzVisible]="visible"
      [nzPlacement]="placement"
      nzTitle="Basic Drawer"
      (nzOnClose)="closeSidenav(false)"
    >
      <ng-container *nzDrawerContent>
        <exec-epp-sidenav (newSidenavEvent)="closeSidenav($event)"></exec-epp-sidenav>
      </ng-container>
    </nz-drawer>

</div>
<div style="height: 50px;">
<!-- Do not delete this div, It is for space below header-->
</div>
