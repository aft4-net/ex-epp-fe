

<div style="background: #f5f5f5;padding-left:14%; position: absolute; padding-bottom: 0%; padding-top: 8%; height: 100%; width: 100%; ">

  <div   style="margin-bottom: 24px;">
    <p  class="employee-name">Welcome {{fullName}},</p>

    </div>
    <div  style="margin-bottom: 18px;">

        <p  class="designation"> Developer III - </p>
        <p class="current-time"> 12/24/2021 </p>

      </div>

  <div nz-row [nzGutter]="20" >
    <div nz-col [nzSpan]="5" *ngIf="authorize('Time_sheet_Module')">
      <nz-card style="background-color: #fdfcfc; height: 110%;  "  nzHoverable="true" nzSize="small" >
        <nz-card-meta
        [nzTitle]="timesheetTextTemplate"
        [nzAvatar]="timesheetTemplate"
      ></nz-card-meta>
      </nz-card>
      <ng-template #timesheetTemplate>
        <i nz-icon [nzType]="'calendar'" nzTheme="outline" style="color: green;  font-size: '19px';"></i>
      </ng-template>
      <ng-template #timesheetTextTemplate>
        <p style="font-size:14px; ">Timesheet</p>
      </ng-template>
    </div>
    <!-- *ngIf="authorize('Employee_Module')" -->
    <div nz-col [nzSpan]="5" >
      <nz-card  style="background-color: #fdfcfc; height: 110%;" nzHoverable="true"  nzSize="small">
        <a href="http://localhost:60730/">
        <nz-card-meta
        [nzTitle]="avatarTextTemplate"
        [nzAvatar]="avatarTemplate"
      ></nz-card-meta>
      </a>
      </nz-card>
      <ng-template #avatarTemplate>
        <i nz-icon [nzType]="'team'" [nzTheme]="'outline'" style="color:green ;  font-size: '19px';"></i>
      </ng-template>
      <ng-template #avatarTextTemplate>
        <p style="font-size:14px; "><a routerLink="resourcemanagement">Employee Information</a></p>
      </ng-template>
    </div>
    <div nz-col [nzSpan]="5">
      <nz-card style="background-color: #fdfcfc; height: 110%;"  nzHoverable="true" nzSize="small">
        <nz-card-meta
        [nzTitle]="clientTextTemplate"
        [nzAvatar]="clientTemplate"
      ></nz-card-meta>
      </nz-card>
      <ng-template #clientTemplate>
        <i nz-icon [nzType]="'contacts'" nzTheme="outline" style="color: green;  font-size: '19px';"></i>
      </ng-template>
      <ng-template #clientTextTemplate>
        <p style="font-size:14px; "><a routerLink="clientmanagement">Clients</a></p>
      </ng-template>
    </div>
    <div nz-col [nzSpan]="5">
      <nz-card style="background-color: #fdfcfc; height: 110%;"  nzHoverable="true" nzSize="small">
        <nz-card-meta
        [nzTitle]="projectTextTemplate"
        [nzAvatar]="projectTemplate"
      ></nz-card-meta>
      </nz-card>
      <ng-template #projectTemplate>
        <i nz-icon [nzType]="'project'" nzTheme="outline" style="color: green;  font-size: '19px';"></i>
      </ng-template>
      <ng-template #projectTextTemplate>
        <p style="font-size:14px; ">Projects</p>
      </ng-template>
    </div>

  </div>
  <div nz-row [nzGutter]="25" style="padding-top: 2%;"  nzHoverable="true" >
    <div nz-col [nzSpan]="5">
      <nz-card style="background-color: #fdfcfc; height: 110%;"  nzHoverable="true" nzSize="small">
        <nz-card-meta
        [nzTitle]="confTextTemplate"
        [nzAvatar]="configurationTemplate"
      ></nz-card-meta>
      </nz-card>
      <ng-template #configurationTemplate>
        <i nz-icon [nzType]="'setting'" nzTheme="outline" style="color: green;  font-size: '19px';"></i>
      </ng-template>
      <ng-template #confTextTemplate>
        <a routerLink="eppconfiguration" routerLinkActive="router-link-active"><p style="font-size:14px; ">Configuration</p></a>
      </ng-template>
    </div>
    <div nz-col [nzSpan]="5">
      <nz-card style="background-color: #fdfcfc; height: 110%;"  nzHoverable="true" nzSize="small">
        <nz-card-meta
        [nzTitle]="userTextTemplate"
        [nzAvatar]="userTemplate"
      ></nz-card-meta>
      </nz-card>
      <ng-template #userTemplate>
        <i nz-icon [nzType]="'tool'" nzTheme="outline" style="color: green; font-size: '19px';"></i>
      </ng-template>
      <ng-template #userTextTemplate>

        <a routerLink="usermanagement" routerLinkActive="router-link-active" ><p style="font-size:14px; ">User Management</p></a>
      </ng-template>
    </div>
  </div>
</div>
