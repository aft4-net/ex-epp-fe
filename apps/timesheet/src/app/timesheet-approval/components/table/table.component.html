<nz-table #basicTable>
  <thead>
    <tr>
      <th
            [nzSelections]="listOfSelection"
            [(nzChecked)]="checked"
            [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="onAllChecked($event)"
          ></th>
      <th *ngFor="let heading of headings">{{heading}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rowData">
      <td [nzChecked]="setOfCheckedId.has(row.id)" (nzCheckedChange)="onItemChecked(row.id, $event)"></td>
      <td>{{row.name}}</td>
      <td>{{row.dateRange}}</td>
      <td>{{row.projectName}}</td>
      <td>{{row.clientName}}</td>
      <td>{{row.hours}}</td>
      <td ><div [ngClass]="{
        'is-white': row.status === 'S',
        'is-blue': row.status === 'W',
        'is-red': row.status === 'E',
        'is-green': row.status === 'F'
      }" style="width: auto; height: auto;">{{row.status}}</div></td>
    </tr>
  </tbody>
</nz-table>
