<app-timesheet-header class="md:flex lg:flex xl:flex ml-8" [isApproved]=true>
</app-timesheet-header>
<hr class="mb-4">
<div class="back" >
    <div>
        
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left mt-1"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
      </svg> 
      
     
    </div>
    <span>Back</span>
</div>

<div nz-row class="controllers"> 
    <div nz-col>
        <button nz-button nzType="default">Bulk Approval</button>
        <br>
    </div>
    
    <div nz-col nzSpan="4" class="ml-1">
        <nz-input-group [nzSuffix]="suffixIconSearch" >
            <input type="text" nz-input placeholder="Search" />
          </nz-input-group>
          <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
          </ng-template>

    </div>
    <br>
    <div nz-col class="ml-1">
        <nz-date-picker nzMode="week" ></nz-date-picker>
    </div>
</div> <br>
<div class="tab">
    <div > 
        <nz-tabset>
          
            <nz-tab nzTitle="All">All Timesheets</nz-tab>

            <nz-tab nzTitle="Awaiting Approval">Awaiting Approval Timesheets</nz-tab>
            <nz-tab nzTitle="Approved">Approved Timesheets</nz-tab>
            <nz-tab nzTitle="Request for review">Review Timesheets</nz-tab>
            
            
</nz-tabset>
