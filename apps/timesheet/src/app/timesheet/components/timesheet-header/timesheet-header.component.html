<div class="md:flex flex-wrap md:flex-nowrap lg:space-x-36 w-full  mr-8">
  <div class="flex-2 sm:w-2/4 lg:w-1/4 ml-4 sm:mt-4 sm:mb-4 sm:ml-0">
    <nz-breadcrumb [nzSeparator]="null" class="flex sm:contents">
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-separator>/</nz-breadcrumb-separator>
      <nz-breadcrumb-item>Timesheet</nz-breadcrumb-item>
      <br>
      <nz-breadcrumb-item>
        <b class="sm:hidden ml-2 mr-2">/</b><b class="sm:text-xl">Manage My Timesheet</b>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>


  <div class="flex flex-row justify-end sm:gap-2 sm:w-4/6 sm:w-3/4 lg:pt-6 items-center">
    <div class="lg:mr-6 mr-4 lg:mr-4">
      <h5 class="mt-2 font-sans font-medium  lg:text-lg lg:text-gray-600 lg:font-semibold h-full align-middle">Total
        Hours Completed: {{ weeklyTotalHours }}</h5>
    </div>
    <div class="total-hours-completed" nz-tooltip [nzTooltipTitle]="notSubmittedTooltip">
      <button [disabled]="!validForApproal" class="{{ timeSheetStatus }}  mr-2 sm:w-52 h-10 rounded lg:text-lg" nz-button
        (click)="onRequestForApproval()">{{btnText}}</button>
    </div>
  </div>
</div>
