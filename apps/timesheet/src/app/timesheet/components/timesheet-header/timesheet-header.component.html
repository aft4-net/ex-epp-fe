<div class="md:flex flex-wrap md:flex-nowrap lg:space-x-36 w-full  mr-4">
  <div class="flex-2 sm:w-2/4 lg:w-1/4 ml-4 sm:mt-4 sm:mb-4 sm:ml-0">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a href="{{homeUrl}}">Home</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb [nzAutoGenerate]="true" class="flex sm:contents">
      </nz-breadcrumb>     
    </nz-breadcrumb>
    
    <div *ngIf="(title$ | async) as pageTitle" class="w-auto h-7">
      <h3 class="w-auto h-full font-semibold text-xl not-italic">{{ pageTitle }}</h3>
    </div>
  </div>


  <div *ngIf="!isApproved && !approval" class="flex flex-row justify-end sm:gap-2 sm:w-4/6 lg:pt-6 items-center">
    <div class="mr-0">

      <div *ngIf="getConfigWeeklyTotalHours() == 0 || this.weeklyTotalHours <= getConfigWeeklyTotalHours(); else otherTooltip">
        <h5 *ngIf="authorize('View_Timesheet')" class="mt-2 font-sans font-medium  lg:text-lg lg:text-gray-600 lg:font-semibold h-full align-middle">Total
          Hours Completed: {{ weeklyTotalHours }} </h5>
      </div>

      <ng-template #otherTooltip>
        <h5 nz-tooltip [nzTooltipTitle]="toolTipText"
          class="mt-2 font-sans font-medium  lg:text-lg lg:text-gray-600 lg:font-semibold h-full align-middle">Total
          Hours Completed: <span class="text-red-500">{{ weeklyTotalHours }} </span>
        </h5>
      </ng-template>

    </div>
    <div *ngIf="authorize('Submit_Timesheet')" class="total-hours-completed justify-start items-start ml-0 mt-1" nz-tooltip
      [nzTooltipTitle]="notSubmittedTooltip">
      <button [disabled]="!validForApproal" class="{{ timeSheetStatus }}  mr-2 sm:w-52 h-10 rounded lg:text-lg"
        nz-button (click)="onRequestForApproval()">{{btnText}}</button>
    </div>
  </div>
</div>
