<div class="{{ projectNamePaletClass }} mt-2 mb-2 pb-2 w-full flex justify-between h-14 pt-2"
     (click)="onProjectNamePaletClicked()">
  <h2 class="font-sans font-normal text-base ml-2">
    {{ project?.name }}
  </h2>
  <div class="elipses-and-hours w-16 flex flex-col items-end justify-between pt-2 mr-2">
    <i
      nz-icon nzType="ellipsis"
      nzTheme="outline"
      nz-popover
      nzPopoverPlacement="right"
      [(nzPopoverVisible)]="popoverVisible"
      [nzPopoverTrigger]="null"
      (click)="showPopover()"
      [nzPopoverContent]="palet_popover"
    ></i>
    <h2>{{ timeEntry?.Hour }} Hrs</h2>
  </div>
</div>

<ng-template #palet_popover>
  <div class="edit-delete w-20 mt-12">
    <button class="w-20 h-10 border-none font-sans font-normal  hover:text-black" nz-button (click)="showFormDrawer()"
            id="edit">
      Edit
    </button>
    <button class="w-20 h-10 border-none font-sans font-normal  hover:text-black" nz-button id="delete"
            (click)="deleteTimeEntry('null')">
      Delete
    </button>
  </div>
</ng-template>
<div *ngIf="isVisible1">
  <!--  <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>-->
  <nz-modal [(nzVisible)]="isVisible1" nzTitle="Delete?" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" nzFooter="null"
  >
    <ng-container *nzModalContent style="background: #03da6b">
      <p>Are you sure you want to delete this entry?</p>
      <p  class="mb-6">you can not undo this action.</p>
      <span class="flex justify-end">
        <button nz-button nzType="primary" class="yes-btn mr-8 ">Yes, Delete</button>
        <button nz-button class="cancel">Cancel</button>
      </span>

    </ng-container>

  </nz-modal>
</div>
