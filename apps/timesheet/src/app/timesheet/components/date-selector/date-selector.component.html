<div class="ml-4 sm:ml-0 mt-2 ">
        <button nz-button class="w-20 h-9  " (click)="onTodaysButtonClick()">Today</button>
        <button nz-button class="h-9 " (click)="valueChangedLastWeek()">
                <i nz-icon nzType="left" nzTheme="outline" class="inline-flex"></i>
        </button>
        <button nz-button class="h-9 " (click)="valueChangedNextWeek()" [disabled]="isToday">
                <i nz-icon nzType="right" nzTheme="outline" class="inline-flex"></i>
        </button>

        <nz-date-picker class="h-9  ml-12 sm:ml-8" [(ngModel)]="date" (ngModelChange)="onChange($event)" [nzDisabledDate]="">
        </nz-date-picker>
        </div>
        <div class="flex text-center lg:ml-96">
          <!-- <i nz-icon nzType="left" nzTheme="outline" class="mt-8 mr-2"></i> -->
          <h1 class="date text-center mt-2 text-lg font-semibold sm:ml-6  sm:text-base sm:font-semibold   sm:mb-6 lg:mt-4 font-sans md:font-medium md:text-xl lg:font-medium lg:text-2xl xl:font-medium xl:text-2xl"> {{dates10}} {{dates11}} </h1>
          <!-- <i nz-icon nzType="right" nzTheme="outline" class="mt-8 ml-6"></i> -->
       </div>

       <div *ngIf="authorize('Timesheet_Admin') && authorize('Reject_TimeSheet')" class="right-buttons mt-4 flex ml-96 pl-10">
        <button [routerLink]="['/timesheet/view-submissions']" nzSuccess nzSize="large" nz-button  class="mr-2">View Submision</button>
        <button [routerLink]="['/timesheet-approval']" nzSize="large" nz-button >Approve Timesheet</button>
       </div>
        <!--<h1>Jul 26 - Aug 01, 2021</h1> -->
        <!--counter this weeks: {{CounterNextWeek}}-->
