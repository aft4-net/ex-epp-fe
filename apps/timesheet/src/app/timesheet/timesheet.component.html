<div class="container">
    <app-timesheet-header class="timesheet-header"></app-timesheet-header>
    <app-date-selector class="date-selector"></app-date-selector>
    <div class="day-and-date-column">
        <app-day-and-date-column (editButtonClicked)="onEditButtonClicked($event)" (dateColumnClicked)="onDateColumnClicked($event)"></app-day-and-date-column>
        <app-day-and-date-column (dateColumnClicked)="onDateColumnClicked($event)"></app-day-and-date-column>
        <app-day-and-date-column (dateColumnClicked)="onDateColumnClicked($event)"></app-day-and-date-column>
        <app-day-and-date-column (dateColumnClicked)="onDateColumnClicked($event)"></app-day-and-date-column>
        <app-day-and-date-column (dateColumnClicked)="onDateColumnClicked($event)"></app-day-and-date-column>
        <app-day-and-date-column (dateColumnClicked)="onDateColumnClicked($event)"></app-day-and-date-column>
        <app-day-and-date-column (dateColumnClicked)="onDateColumnClicked($event)"></app-day-and-date-column>
    </div>
</div>

<nz-drawer [nzVisible]="drawerVisible" [nzClosable]="false" [nzMask]="false" [nzWidth]="400">
    <div *nzDrawerContent>
        <div class="timesheet-date-range">
            <div class="from-date-to-date">
                <label for="from-date" id="from-date">From Date:</label>
                <nz-date-picker name="from-date" [nzSize]="'small'"></nz-date-picker>
                <label for="to-date" id="to-date">To Date:</label>
                <nz-date-picker name="to-date" [nzSize]="'small'"></nz-date-picker>
            </div>
            <i nz-icon nzType="close" nzTheme="outline" (click)="closeFormDrawer()"></i>
        </div>
        <div class="timesheet-detail">
            <label for="client">Client</label>
            <nz-select name="client"></nz-select>
            <label for="project">Project</label>
            <nz-select name="project"></nz-select>
            <label for="hours">Hours</label>
            <nz-select name="hours"></nz-select>
            <label for="notes">Notes</label>
            <textarea name="notes" nz-input rows="4"></textarea>
            <div class="save-and-clear">
                <button nz-button>Save</button>
                <button nz-button>Clear</button>
            </div>
        </div>
    </div>
</nz-drawer>
